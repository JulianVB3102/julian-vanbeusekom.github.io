<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact me</h2>
        <h3 class="section-subheading">Email me at vanbeusekomjulian@gmail.com or call (612) 707-1184</h3>
      </div>
    </div>

    <!-- Note: id changed to avoid the theme's old JS -->
    <form id="contactFormFS" action="https://formspree.io/f/xzzalddn" method="POST" novalidate>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group"><input class="form-control" name="name"  type="text"  placeholder="Name*"  required></div>
          <div class="form-group"><input class="form-control" name="email" type="email" placeholder="Email*" required></div>
          <div class="form-group"><input class="form-control" name="phone" type="tel"   placeholder="Phone Number"></div>
        </div>
        <div class="col-md-6">
          <div class="form-group"><textarea class="form-control" name="message" rows="8" placeholder="Message*" required></textarea></div>
        </div>
      </div>

      <!-- Optional helpers -->
      <input type="hidden" name="_subject" value="Portfolio contact">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://julianvb3102.github.io/?sent=1">

      <div class="text-center"><button type="submit" class="btn btn-xl">Send Message</button></div>
    </form>
  </div>
</section>
