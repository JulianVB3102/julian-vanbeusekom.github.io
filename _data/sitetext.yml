# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Welcome to my Data Portfolio!
    text: It's Nice To Meet You
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "What I know"
    text: "Top skills:"
    section: services
    list:
      - title: "Industry standard coding languages"
        desc: "From SQL to Python and its vast libraries to R, I have experience using all of them to generate actionable knowledge and insight."
        icon: fas fa-code #find more at https://fontawesome.com/icons
      - title: "Dashboards and Design"
        desc: "Everyone's second favorite DND, and my favorite part of analysis. With my UX design background, I craft dashboards that feel less like reports and more like experiences."
        icon: fas fa-chart-line
      - title: "Cognitive Science Background"
        desc: "I analyze workforce trends and human-centered data to uncover insights that improve retention, engagement, and organizational health."
        icon: fas fa-brain

  portfolio:
    title: "Portfolio"
    text: "My portfolio of data projects that showcases my skills and knowledge."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "My Journey"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "My humble beginnings"
        year: "2002-2020"
        desc: "As a child, I was always asking for more context. This behavior shaped my curiosity and eventual interest in the world of technology and data science. It also made me a huge history buff!"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "MNSU and my collaborative ventures"
        year: "2020-2022"
        desc: "I met many of my greatest friends in college, many of whom were part of my first digital projects, which were comprised of everything from a powerlifting website to a videogame about a monkey escaping a dungeon."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Cognitive science coming to a head"
        year: "2023-2024"
        desc: "While at first I thought I'd be a web developer after majoring in cognitive science, it left me wanting more. I wanted the creative expression of UX with the tech stack of back end development. Then I learned about data science from my first couple of programming classes. It sparked my interest and before long I was enrolled in Google's Data Analytics certificate program. With that certification under my belt, I plan on going even further and pursuing a masters in data science at Concordia in St. Paul, MN."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Modern day"
        year: "2025"
        desc: "My career direction became clear when I reflected on where I’ve been and where I want to go. I’ve always enjoyed asking questions, finding answers, and helping others along the way. With a foundation in Cognitive Science and growing expertise in data analytics, I’ve developed a strong interest in applying these skills to people-focused work. That’s why I’m pursuing a career as an HR Data Analyst (also known as a People Analyst) where I can combine data-driven insight with a genuine commitment to improving the workplace experience."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of My <br> Story!"

  about:
    title: "About Me"
    text: "My story"
    body: "Aspiring data analyst with hands on experience in SQL, R, Excel, and Tableau, earned through completing the Google Data Analytics Professional Certificate. Skilled in data cleaning, visualization, and communicating insights to non-technical audiences. Very passionate about learning and always pursuing more experience in fields involving people and data in preparation for a career as an HR data analyst. Currently learning Power BI."
    section: about


  contact:
    title: "Contact Me"
    text: "Email me at vanbeusekomjulian@gmail.com or call +1(612)-707-1184"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://www.linkedin.com/in/julian-vanbeusekom-6b0205255/?profileId=ACoAAD7bTaQBaAQMT2YcI6GBm6wVBAkBU9ey8Rc
        icon: "fab fa-linkedin-in"
      - url: https://github.com/JulianVB3102
        icon: "fab fa-github"
